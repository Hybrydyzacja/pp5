<!doctype html>
<html lang="en">

        <div class="mb-3">

        <div class="mb-3">

            <input class="form-check-input" type="checkbox" value="" id="Check">
            <label class="form-check-label" for="Check">
              Aktywny
            </label>
        </div>
    <input class="btn btn-primary" type="submit" value="Save" id="buttonSave">
